<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<div class="container mx-auto px-4">
 <header class="flex justify-between text-2xl border-b-4 border-sky-200 mb-8">
    <a class="mb-4" href="">Logo</a>
    <ul class="flex justify-between">
      <li>About</li>
      <li class="ml-8">Blog</li>
      <li class="ml-8">Contact</li>
    </ul>
</header>

  <div class="grid grid-cols-3 gap-4 text-center">
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">1</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">2</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">3</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">4</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">5</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">6</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">7</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">8</div>
    <div class="transition duration-500 ease-in-out bg-sky-200 hover:bg-sky-500 rounded-md p-8">9</div>
  </div>
  <div class="flex justify-center py-12">
    <svg class="animate-bounce w-6 h-6 text-sky-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
      <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>
  <div class="bg-sky-200 rounded-md p-8 ">
    <h2 class="text-lg font-serif text-mb-4">Subscribe</h2>
    <form action="" class="flex text-lg justify-start -m-2 w-full">
      <input class="border-2 border-sky-500 rounded-md placeholder-sky-500 px-8 py-2 m-2 w-2/5" type="text" placeholder="Your name">
      <input class="border-2 border-sky-500 rounded-md placeholder-sky-500 px-8 py-2 m-2 w-2/5" type="email" placeholder="Your email">
      <button class="bg-sky-500 rounded-md text-white px-4 m-2 w-1/5" type="submit">Subscribe</button>
    </form>
  </div>

</div>
</body>
</html>
